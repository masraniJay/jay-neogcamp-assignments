<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a0e1d36fc8.js" crossorigin="anonymous"></script>
    <title>Neogcamp Assignments</title>
</head>
<body>
    <header>
        <h1>Neogcamp Assignments</h1>
    </header>

        <h2>Card Components</h2>

    <div class="card-component">
        <div class="card">
            <img class="card-image" src="images/nature.jpg" />
            <div class="card-title">
                <h3>Our Changing Planet</h3>
                <p>by Kurt Wagner</p>
            </div>
            <div class="card-text">
                <p>Visit ten places on our planet that are undergoing the biggest changes today.</p>
            </div>
            <div class="card-footer">
                <button class="card-button">READ</button>
                <button class="card-button">BOOKMARK</button>
                <i class="card-icon fa fa-heart-o" aria-hidden="true"></i>
                <i class="card-icon fa fa-share-alt" aria-hidden="true"></i>
                <i class="card-icon fa fa-ellipsis-v" aria-hidden="true"></i>    
            </div>
        </div>
    </div>
</body>
</html>
